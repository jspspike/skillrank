name = "skillrank"
workers_dev = true

main = "build/worker/shim.mjs"
compatibility_date = "2022-06-09"

[vars]
WORKERS_RS_VERSION = "0.0.11"

[build]
command = "worker-build --release"

[durable_objects]
bindings = [{name = "RANKINGS", class_name = "Rankings"}]

[[migrations]]
tag = "v1"
new_classes = ["Rankings"]
